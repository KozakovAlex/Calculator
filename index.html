<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="calc_screen">
    <div class="container">
      <div class="output_screen">0</div>
      
      <div class="input_screen">
        <ul class="number_buttons">
          <li class="number__button">7</li>
          <li class="number__button">8</li>
          <li class="number__button">9</li>
          <li class="number__button">4</li>
          <li class="number__button">5</li>
          <li class="number__button">6</li>
          <li class="number__button">1</li>
          <li class="number__button">2</li>
          <li class="number__button">3</li>
          <li class="number__button">0</li>
          <li class="number__button">00</li>
          <li class="number__button">.</li>
        </ul>
        <ul class="result_buttons">
          <li class="result__button">:</li>
          <li class="result__button">ะก</li>
          <li class="result__button">x</li>
          <li class="result__button"><-</li>
          <li class="result__button">+</li>
          <li class="result__button">-</li>
          <li class="result__button">=</li>
        </ul>
      </div>
    </div>
  </main>
  
</body>
</html>
