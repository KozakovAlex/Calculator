<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <main class="calc_screen">
    <div class="container">
      <div class="output_screen"></div>
      
      <div class="input_screen">
        <ul class="number_buttons">
          <li class="number__button" data-value="7">7</li>
          <li class="number__button" data-value="8">8</li>
          <li class="number__button" data-value="9">9</li>
          <li class="number__button" data-value="4">4</li>
          <li class="number__button" data-value="5">5</li>
          <li class="number__button" data-value="6">6</li>
          <li class="number__button" data-value="1">1</li>
          <li class="number__button" data-value="2">2</li>
          <li class="number__button" data-value="3">3</li>
          <li class="number__button" data-value="0">0</li>
          <li class="number__button" data-value="00">00</li>
          <li class="number__button" data-value=".">.</li>
        </ul>
        <ul class="result_buttons">
          <li class="result__button func-button devide" data-value=":">:</li>
          <li class="result__button clear-screen">ะก</li>
          <li class="result__button func-button multiply" data-value="*">x</li>
          <li class="result__button backspace"><=</li>
          <li class="result__button func-button plus" data-value="+">+</li>
          <li class="result__button func-button minus" data-value="-">-</li>
          <li class="result__button submit">=</li>
        </ul>
      </div>
    </div>
  </main>
  
<script src="./script.js"></script>

</body>
</html>
